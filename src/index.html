<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.usefathom.com/script.js" data-site="HQDASYGS" defer></script>
  <!-- Plausible Start -->
    <script defer data-domain="to-do-angular-psi.vercel.app,rollup.lightmetrics-todo.com" src="https://plausible.io/js/script.local.tagged-events.file-downloads.outbound-links.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    <!-- Plausible End -->
</head>
<body class="mat-typography">
  <app-root></app-root>

  <!-- Plausible Start Event -->
  <script>
    window.setInterval(function(){
      let buttons = document.querySelectorAll("button[data-analytics]");
      console.log(buttons,".....buttons");
      for (var i = 0; i < buttons.length; i++) {
          buttons[i].addEventListener('click', handleFormEvent);
          buttons[i].addEventListener('auxclick', handleFormEvent);
      }
    }, 1000);

    function handleFormEvent(event) {
      console.log(event,".....event");
      event.preventDefault();
      let attributes = event.target.getAttribute('data-analytics').split(/,(.+)/);
      console.log(attributes,".....attributes");
      let events = [JSON.parse(attributes[0]), JSON.parse(attributes[1] || '{}')];
      console.log(events,"......events");
      plausible(...events);
      setTimeout(function () {
          event.target.form.submit();
      }, 150);
    }

  </script>
  <!-- Plausible End Event -->

</body>
</html>

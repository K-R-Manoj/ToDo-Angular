<div>
    <div class="headder" fxLayout="row" fxLayoutAlign="space-between center">
      <h2 class="headding title">{{this.data? 'Update Note' :'Add Note'}}</h2>
      <button mat-icon-button mat-dialog-close matTooltip="Close" matTooltipPosition="left">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  
    <div fxLayout="column" fxLayoutGap="64px">
        <form class="example-form" fxLayout="column" fxLayoutGap="24px" [formGroup]="AddNotesForm">
            <mat-form-field class="example-full-width">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Ex. Pizza" formControlName="Title" >
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <mat-label>Tags</mat-label>
                <mat-select formControlName="Tag">
                    <mat-option *ngFor="let tag of Tags" [value]="tag.value">
                    {{tag.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput #description placeholder="Ex. It makes me feel..." formControlName="Description"></textarea>
                <mat-hint align="end">{{description.value.length}} / 250</mat-hint>
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <mat-label>Select your color</mat-label>
                <mat-select formControlName="Color">
                <mat-option *ngFor="let color of Colors" [value]="color.value">
                    {{color.viewValue}}
                </mat-option>
                </mat-select>
            </mat-form-field>
        </form>

        <div class="example-flex-container">
            <button mat-raised-button color="primary" type="submit" (click)="AddorUpdateUser()" [disabled]="!this.AddNotesForm.get('Title'&&'Tag'&&'Description'&&'Color').valid">{{this.data ? 'Update' :'Add'}}</button>
            <button mat-raised-button color="accent" type="reset" (click)="this.AddNotesForm.reset()">Clear</button>
        </div>
    </div>
</div>

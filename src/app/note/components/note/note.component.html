<div *ngIf="note">
    <mat-card class="example-card" [ngStyle]="{backgroundColor:note?.Color}">
        <mat-card-header>
                <mat-card-title>{{note.Title}}</mat-card-title>
                <mat-card-subtitle>{{note.Tag}}</mat-card-subtitle>
                <span class="flexExpand"></span>
                <div class="icons" align="end">  
                    <button mat-icon-button [matMenuTriggerFor]="Edit_Delete"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #Edit_Delete="matMenu">
                        <button mat-menu-item (click)="onUpdate()"><mat-icon>edit</mat-icon>Edit</button>
                        <button mat-menu-item data-analytics='"Delete", {"props":{"page":"Note","fleetID":"Fleet001"}}' id="deletefathom" (click)="onDelete()"><mat-icon>delete</mat-icon>Delete</button>
                    </mat-menu>
                </div>
        </mat-card-header>
        <mat-card-content>
            <p>{{note.Description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>{{note.Time | date:'medium'}}</button>
        </mat-card-actions>
    </mat-card>
</div>
